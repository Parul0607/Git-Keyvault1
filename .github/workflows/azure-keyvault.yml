name: Access Azure Key Vault

on: [push]

jobs:
  access-key-vault:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

    - name: Fetch secret from Azure Key Vault
      id: get-secret
      uses: azure/cli@v1
      with:
        azcliversion: latest
        inlineScript: |
          az keyvault secret show --name <your-secret-name> --vault-name ${{ secrets.AZURE_KEY_VAULT }} --query value -o tsv

    - name: Use the secret
      run: echo "Secret fetched: ${{ steps.get-secret.outputs.value }}"
